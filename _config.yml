# Site Info
title:              "The Docs"
description:        "Zameel's Dev Updates"
author_name:        "Zameel Hassan"
logo_url:           https://avatars.githubusercontent.com/u/43750093?v=4

# Site Settings
url:                https://zameel7.me
baseurl:            /docs
permalink:          /:title # Post permalink
timezone:           Asia/Kolkata
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
